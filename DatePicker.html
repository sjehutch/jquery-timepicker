<html>
<head>
<Title> DatePicker Test</Title>
    <link rel="stylesheet" media="all" type="text/css" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" media="all" type="text/css" href="css/jquery-ui-timepicker-addon.css">
    <style type="text/css">
        .container
        {
            width:400px;
            margin:60px auto;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-addon-i18n.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var date1 = $('#date1');
        var date2 = $('#date2');

        date1.datetimepicker({
            numberOfMonths: 2,
            minDate: 1,
            maxDate: 30,
            hourMin: 7,
            hourMax: 18
        });

        date2.timepicker({
            hourMin: 7,
            hourMax: 18,
            stepHour: 2
        });

        $('#getdt1').click(function () {
            var date = date1.datetimepicker('getDate');
            if (date != null) {
                $("#msg1").html(formatDate(date));
            }
        });

        $('#getdt2').click(function () {
            var date = date2.datetimepicker('getDate');
            if (date != null) {
                $("#msg2").html(formatDate(date));
            }
        });

        function formatDate(date) {
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var strTime = hours + ':' + minutes + ' ' + ampm;
            return date.getMonth() + 1 + "/" + date.getDate() + "/" + date.getFullYear() + "  " + strTime;
        }
    })
</script>
</head>
<body>
	<div class="container">
		<p>Set DateTime</p>
		<div>
            <input type="text" name="date1" id="date1" value="">
            <button id="getdt1" value="1">Get Datetime</button>
            <div id="msg1"></div>
		</div>	
        <p>Set Time</p>
        <div>
            <input type="text" name="date2" id="date2" value="">
            <button id="getdt2" value="1">Get Datetime</button>
            <div id="msg2"></div>
        </div>	
    </div>
</body>
</html>
